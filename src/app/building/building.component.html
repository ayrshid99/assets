<div class="row">
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Create Building</h3>
			</div>
			<span style="color: red;"></span> <span style="color: green;"></span>


			<form #form="ngForm" (ngSubmit)="save(form)" novalidate>
				<div class="box-body">





					<div class="form-group">
						<label for="name">Building Name</label>
						<input type="text" value="" [(ngModel)]="building.name" #name="ngModel" class="form-control" placeholder="Building Name"
							name="name" required>
						<small class="alert alert-danger" [hidden]="name.valid || (name.pristine && !form.submitted)">
        Name is required.
    </small>

					</div>


					<div class="form-group">
						<label for="description">Building Desc</label>
						<input type="text" [(ngModel)]="building.description" ngModel="description" #description="ngModel" class="form-control" placeholder="Building Desc"
							name="description" required>

						<small class="alert alert-danger" [hidden]="description.valid || (description.pristine && !form.submitted)">
                          Description is required.
                         </small>
					</div>


				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button *ngIf="!editing" type="submit" class="btn btn-primary">Add</button>
					<button *ngIf="editing" type="submit" class="btn btn-primary">Edit</button>
					<a *ngIf="editing"  class="btn btn-primary" (click)="cancel()">Cancel</a>

				</div>
			</form>


		</div>


		<!--table component goes here-->


		<app-building-list (notify)="onEdit($event)"> Loading Table</app-building-list>
	</div>
	<!-- /.box -->



</div>
